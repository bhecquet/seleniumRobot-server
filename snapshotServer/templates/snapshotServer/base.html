{% load static %}
<!DOCTYPE html>
<html>
	<head>
		{% include "snapshotServer/header.html" %}	
	{% block head %}{% endblock %}
		
	</head>
	<body>
		<div class="row">
			<div class="col-sm-10" style="background-color:#00888d">
				<div id="error">{{ error }}&nbsp;</div>
			</div>
			<div class="col-sm-2" style="background-color:#00888d">
				{% if user.is_authenticated %}
					<form action="{% url 'oidc_logout' %}" method="post">{% csrf_token %}
				       <input type="submit" value="Logout {{ user.username }}" class="btn btn-warning">
				    </form>
				{% endif %}
			</div>
		</div>
	
	
	 	{% block body %}Body{% endblock %}
	 	{% block javascript %}{% endblock %}
	</body>
</html>
