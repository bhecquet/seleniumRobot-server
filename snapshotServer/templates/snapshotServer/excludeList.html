Exclude zones
<table class="table table-striped" id="excludeTable">
    <tr>
        <th width="20px">Active</th>
        <th>Color</th>
        <th>Applies to</th>
    </tr>
    {% for exclude, color, linked_snapshot_id in object_list %}
	    <tr related_to="">
			<td>
				<input type="checkbox" 
						name="exclude"
						color="{{ color }}" 
						id="existingExclude_{{ exclude.id }}" 
						target_snapshot="{{linked_snapshot_id}}"
						checked="checked" 
						r_x="{{ exclude.x }}" 
						r_y="{{ exclude.y }}" 
						r_w="{{ exclude.width }}" 
						r_h="{{ exclude.height }}"
						onclick="toggleElement('zone_existingExclude_{{ exclude.id }}');" />
			</td>
			<td style="background-color: {{ color }};width: 10px;">&nbsp;</td>
			<td>
				<select onchange="changeExcludeZoneTarget('existingExclude_{{ exclude.id }}', this.value);">
					<option value="{{ ref_snapshot_id }}" {% if linked_snapshot_id == ref_snapshot_id %}selected="true"{% endif %}>reference</option>
					<option value="{{ step_snapshot_id }}" {% if linked_snapshot_id == step_snapshot_id %}selected="true"{% endif %}">this snapshot only</option>
				</select>
			</td>
		</tr>
    {% endfor %}
</table>
